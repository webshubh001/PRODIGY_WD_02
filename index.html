<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stopwatch</title>
  </head>
  <body>
    <div class="name">Stop Watch</div>
    <div class="stopwatch">
      <div id="display">00:00:00</div>
      <div class="btn">
        <button id="startStop" class="button" onclick="start()">Start</button>
        <button id="reset" class="button" onclick="reset(),sound()">
          Reset
        </button>
      </div>
    <script src="script.js"></script>
  </body>
</html>
